<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!--CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.style.css">
    <style>
        dialog {
            position: fixed;
        }
    </style>
    <!--JS-->
    <script src="fullcalendar/dist/index.global.min.js"></script>
    <script src="fullcalendar/dist/locales-all.global.min.js"></script>
</head>
<body>
    <div class="dialog">
        <dialog class="settings_dialog" id="$main_settings_dialog">
            <div class="settings-dialog-content">
                <!--自分は未熟のため、設定はまだ上手いこと実装できそうにないので一旦保留
                <h3>設定</h3>
                <div class="settings-options">
                    <div class="option">
                        <label for="theme">テーマ:</label>
                        <select id="theme">
                            <option value="light">ライト</option>
                        </select>
                    </div>
                    <div class="option">
                        <label for="language">言語:</label>
                        <select id="language">
                            <option value="ja">日本語</option>
                        </select>
                    </div>
                    <div class="option">
                        <label for="timezone">タイムゾーン:</label>
                        <select id="timezone">
                            <option value="Asia/Tokyo">日本 (東京)</option>
                        </select>
                    </div>
                    <div class="option">
                        <label for="dateFormat">日付フォーマット:</label>
                        <select id="dateFormat">
                            <option value="YYYY年MM月DD日">YYYY年MM月DD日</option>
                        </select>
                    </div>
                    <div class="option">
                        <label for="timeFormat">時間フォーマット:</label>
                        <select id="timeFormat">
                            <option value="HH:mm">24時間</option>
                        </select>
                    </div>
                </div>-->
                <!-- FullCalendarライセンス表記を追加 -->
                <div class="license-section">
                    <h4>ライブラリ情報</h4>
                    <div class="license-fullcalendar">
                        <strong>FullCalendar</strong> by <a href="https://fullcalendar.io/" target="_blank">Adam Shaw</a> is licensed under the <a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>.<br>
                        <span>
                            &copy; 2019 Adam Shaw<br>
                            <a href="https://fullcalendar.io/" target="_blank">https://fullcalendar.io/</a>
                        </span>
                    </div>
                </div>
                <button onclick="$main_settings_dialog.close();" style="position: fixed;z-index: 999999;">閉じる</button>
            </div>
        </dialog>
        <dialog class="event_dialog" id="event_dialog">
            <div class="event-dialog-content">
                <div>
                    <label>タイトル:</label>
                    <input type="text" id="event_title">
                </div>
                <div class="event-dates">
                    <div>
                        <label>開始日時:</label>
                        <input type="datetime-local" id="event_start">
                    </div>
                    <div>
                        <label>終了日時:</label>
                        <input type="datetime-local" id="event_end">
                    </div>
                </div>
                <div class="event-buttons">
                    <button id="event_save">保存</button>
                    <button id="event_delete">削除</button>
                    <button onclick="this.closest('dialog').close()">閉じる</button>
                </div>
            </div>
        </dialog>
        <dialog class="event_dialog" id="add_event_dialog">
            <div class="event-dialog-content">
                <h3>新規イベント</h3>
                <div>
                    <label>タイトル:</label>
                    <input type="text" id="new_event_title">
                </div>
                <div class="event-dates">
                    <div>
                        <label>開始日時:</label>
                        <input type="datetime-local" id="new_event_start">
                    </div>
                    <div>
                        <label>終了日時:</label>
                        <input type="datetime-local" id="new_event_end">
                    </div>
                </div>
                <div class="event-buttons">
                    <button id="new_event_save">追加</button>
                    <button onclick="this.closest('dialog').close()">キャンセル</button>
                </div>
            </div>
        </dialog>
    </div>
    <div class="mini-calendar">
        <div id='mini_calendar'></div>
    </div>
    <header>
        <div class="settings">
            <p title="情報" class="settings-show-btn" onclick="document.querySelector('.settings_dialog').show();">
                <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#1f1f1f"><path d="M453-280h60v-240h-60v240Zm26.98-314q14.02 0 23.52-9.2T513-626q0-14.45-9.48-24.22-9.48-9.78-23.5-9.78t-23.52 9.78Q447-640.45 447-626q0 13.6 9.48 22.8 9.48 9.2 23.5 9.2Zm.29 514q-82.74 0-155.5-31.5Q252-143 197.5-197.5t-86-127.34Q80-397.68 80-480.5t31.5-155.66Q143-709 197.5-763t127.34-85.5Q397.68-880 480.5-880t155.66 31.5Q709-817 763-763t85.5 127Q880-563 880-480.27q0 82.74-31.5 155.5Q817-252 763-197.68q-54 54.31-127 86Q563-80 480.27-80Zm.23-60Q622-140 721-239.5t99-241Q820-622 721.19-721T480-820q-141 0-240.5 98.81T140-480q0 141 99.5 240.5t241 99.5Zm-.5-340Z"/></svg>
            </p>
        </div>
        <div class="eventday"></div>
    </header>
    <main>
        <div class="center">
            <div class="time-day"><p class="time">HH:mm:ss</p><p class="day">yyyy年mm月dd日(ddd)</p></div>
            <div class="search">
                <!--<script async src="https://cse.google.com/cse.js?cx=35801c69d542c47eb"></script>
                <div class="gcse-search"></div>-->
                <form class="search-form" action="https://www.google.com/search" method="get" target="_blank">
                    <input type="search" name="q" placeholder="検索" class="search-input" required title="検索">
                    <input type="hidden" name="ie" value="UTF-8">
                    <input type="hidden" name="oe" value="UTF-8">
                    <input type="hidden" name="hl" value="ja">
                    <button type="submit" class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"></path></svg>
                </form>
            </div>
        </div>
        <div class="center-sub">
            <div class="favorite">
                <ul id="$favorite_ul" class="favorite_ul"></ul>
            </div>
        </div>
    </main>
    
    
    <!--JS-->
    <script src="script.js"></script>
    <script src="index.script.js"></script>
</body>
</html>
